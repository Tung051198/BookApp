<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/books-list/L1"></ion-back-button>
        </ion-buttons>
        <ion-title>Creat a new book</ion-title>
        <ion-buttons slot="primary">
            <ion-button color="danger" (click)="onCreatBook()" [disabled]="!form.valid">
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">ID Book</ion-label>
                        <ion-input type="text" autocomplete autocorrect formControlName="IDBook"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input type="text" autocomplete autocorrect formControlName="Name"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Author</ion-label>
                        <ion-input type="text" autocomplete autocorrect formControlName="Author"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="6">
                        <ion-item>
                            <ion-label position="floating">Description</ion-label>
                            <ion-input type="text" formControlName="Description"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="!form.get('Description').valid && form.get('Description').touched" align-items-start justify-content-center>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item color="danger">
                            <p>Description must be between 0 and 180 character.</p>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label position="floating">Price</ion-label>
                            <ion-input type="number" formControlName="Price"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
