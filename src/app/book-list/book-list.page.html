<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/kind-of-book">
            </ion-back-button>
        </ion-buttons>
        <ion-title>Books List</ion-title>
        <!-- <ion-buttons slot="primary">
          <ion-button (click)="onNewBook()">
              <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
      </ion-buttons> -->
        <ion-buttons slot="primary">
            <!-- [routerLink]="['/','book-list',idType,'new-book']" -->
            <ion-button (click)="onAddBook(idType)">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2">
                <ion-list>

                    <ion-item-sliding *ngFor="let books of bookListById" #slidingItem>
                        <ion-item [routerLink]="['/','book-list',idType,books.idBook]" detail>
                            <ion-thumbnail slot="start">
                                <ion-img [src]="books.imageUrl"></ion-img>
                            </ion-thumbnail>
                            <ion-label>
                                <h2>{{ books.name }}</h2>
                                <div class="ion-no-margin" class="ion-no-padding">
                                    <h3>Giá: {{ books.price }} VNĐ </h3>
                                </div>
                                <p>{{ books.description }}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option color="secondary" (click)="onEdit(books.idBook,slidingItem)">
                                Edit
                                <ion-icon name="create" slot="top"></ion-icon>
                            </ion-item-option>
                            <ion-item-option color="danger" (click)="onDelete(books.idBook,slidingItem)">
                                Delete
                                <ion-icon name="trash-outline" slot="top"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>

                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
// mình test thử tý th
</ion-content>
