<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/books-list">
            </ion-back-button>
        </ion-buttons>
        <ion-title>{{book.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="12" text-center>

                <ion-img [src]="book.imageUrl">
                </ion-img>
                <ion-card-content>
                    <h1>Tác giả: {{book.author}}</h1>
                    <h2 style="margin-top: 1em;">
                        <ion-text color="danger">Giới thiệu: {{book.description}}</ion-text>
                    </h2>
                    <h2 style="margin-top: 0.5em;">Giá: {{book.price}} VNĐ</h2>
                </ion-card-content>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div>
        <ion-button margin color="primary" [routerLink]="['/','edit',book.idBook]"> EDIT
        </ion-button>
    </div>
</ion-content>
