<ion-header>
    <ion-toolbar>
        <ion-title>Types of Books</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <!-- <ion-virtual-scroll [items]="loadedKindOfBooks" approxItemHeight="100px">
                <ion-item [routerLink]="['/', 'books-list']" detail *virtualItem="let kindofbook">
                    <ion-thumbnail slot="start">
                        <ion-img [src]="kindofbook.imageUrl"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                        <h2>{{ kindofbook.name }}</h2>
                        <p>{{ kindofbook.description }}</p>
                    </ion-label>
                </ion-item>
            </ion-virtual-scroll> -->
            <ion-col size="12" size-sm="8" offset-sm="12" text-center>
                <ion-list>
                    <ion-item *ngFor="let item of loadedKindOfBooks">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>
                                    {{item.name}}
                                </ion-card-title>
                            </ion-card-header>
                            <ion-img [src]="item.imageUrl">
                            </ion-img>
                            <ion-card-content>
                                <h2>
                                    <ion-text color="danger">{{item.description}}</ion-text>
                                </h2>
                            </ion-card-content>
                            <div text-right>
                                <ion-button fill="clear" color="primary" routerDirection="backward" (click)="toListBook(item.id)">More</ion-button>
                                <!-- <ion-button fill="clear" color="primary" routerDirection="backward" [routerLink]="['/','books-list',item.id]">More</ion-button> -->
                            </div>
                        </ion-card>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
